#Nombre de la aplicacion
spring.application.name=gestor-academico

# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

#Credenciales de acceso a la base de datos H2
spring.datasource.username=sa
spring.datasource.password=

#Mostrar la consola web de H2
spring.h2.console.enabled=true

#Define la URL para acceder a la consola de H2.
spring.h2.console.path=/h2-console

# Mostrar SQL ejecutado en consola
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update

# Configuración del tipo de base de datos usada por la aplicación.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect